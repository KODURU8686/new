{% extends 'htfiles/header.html' %}
{% block title %}Organization Entry{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<form method="post">
				<h3>Organization Register</h3>
				{% csrf_token %}
				{% for n in g %}
				<td>{{n}}</td>
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'pf' %}" class="btn btn-outline-info my-2 col-sm">Back</a>
					</div>
					<div class="col">
						<input type="submit" value="Enter" class="btn btn-outline-success my-2 col-sm">	
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
