{% extends 'htfiles/header.html' %}
{% block title %}Approve Roles{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Approve Roles</h3>
			<form method="post">
				{% csrf_token %}
				{% for c in a %}
				<td>{{c}}</td>
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'gv' %}" class="btn btn-outline-warning my-2 col-sm">Cancel</a>
					</div>
					<div class="col">
						<input type="submit" value="Give Role" class="btn btn-outline-success my-2 col-sm">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
